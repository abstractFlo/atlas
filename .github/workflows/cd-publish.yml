name: Build & Publish
on:
  push:
    tags:
      - '*.*.*'
      - '*.*.*-*.*'

jobs:
  extract-version:
    name: Extract version
    runs-on: ubuntu-18.04
    steps:
      - name: Extract version
        id: version
        shell: bash
        run: |
          TAG=${GITHUB_REF/refs\/tags\//}
          echo ::set-output name=TAG::${TAG}

          semver=( ${TAG//./ } )
          major="${semver[0]}"
          minor="${semver[1]}"
          patch="0"
          branch=""
          build="${semver[3]}"

          if [[ "${semver[2]}" =~ "-" ]]; then
          branch=${semver[2]/*\-}
          patch=${semver[2]/\-*}
          else
          patch="${semver[2]}"
          fi

          echo ::set-output name=BRANCH::"${branch}"
          echo ::set-output name=BUILD::"${build}"
          echo ::set-output name=VERSION::"${major}.${minor}.${patch}"

    outputs:
      semver: ${{ steps.version.outputs.TAG }}
      tag: ${{ steps.version.outputs.BRANCH }}
      tag_set: ${{ steps.version.outputs.BRANCH }} != ""

  build-publish:
    name: Build & Publish
    needs: [ extract-version ]
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
          lfs: true

      - name: Install Node.js v16 with NPM Registry
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Restore dependency cache
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-16-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile


      # Bump & Publish cli
      - name: Bump atlas-cli package.json version
        shell: bash
        run: |
          cd packages/core/cli/
          echo "`jq '.version="${{ needs.extract-version.outputs.semver }}"' package.json`" > package.json

      - name: Build atlas-cli
        shell: bash
        run: |
          cd packages/core/cli
          yarn build

      - name: Publish atlas-cli prerelease
        if: ${{ needs.extract-version.outputs.tag_set }}
        shell: bash
        run: |
          cd packages/core/cli/
          yarn publish cli.tgz --tag ${{ needs.extract-version.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

      - name: Publish atlas-cli release
        if: ${{ needs.extract-version.outputs.tag_set == false }}
        shell: bash
        run: |
          cd packages/core/cli/
          yarn publish cli.tgz
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

      # Bump & Publish client

      - name: Bump atlas-client package.json version
        shell: bash
        run: |
          cd packages/core/client/
          echo "`jq '.version="${{ needs.extract-version.outputs.semver }}"' package.json`" > package.json

      - name: Build atlas-client
        shell: bash
        run: |
          cd packages/core/client
          yarn build

      - name: Publish atlas-client prerelease
        if: ${{ needs.extract-version.outputs.tag_set }}
        shell: bash
        run: |
          cd packages/core/client/
          yarn publish client.tgz --tag ${{ needs.extract-version.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

      - name: Publish atlas-client release
        if: ${{ needs.extract-version.outputs.tag_set == false }}
        shell: bash
        run: |
          cd packages/core/client/
          yarn publish client.tgz
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

      # Bump & Publish devtools
      - name: Bump atlas-devtools package.json version
        shell: bash
        run: |
          cd packages/core/devtools/
          echo "`jq '.version="${{ needs.extract-version.outputs.semver }}"' package.json`" > package.json

      - name: Build atlas-devtools
