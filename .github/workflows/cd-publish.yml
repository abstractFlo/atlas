      - name: Publish atlas-server release
        if: ${{ needs.extract-version.outputs.tag_set == false }}
        shell: bash
        run: |
          cd packages/core/server/
          yarn publish server.tgz
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

      # Bump & Publish shared

      - name: Bump atlas-shared package.json version
        shell: bash
        run: |
          cd packages/core/shared/
          echo "`jq '.version="${{ needs.extract-version.outputs.semver }}"' package.json`" > package.json

