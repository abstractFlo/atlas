        shell: bash
        run: |
          cd packages/core/devtools/
          yarn publish devtools.tgz --tag ${{ needs.extract-version.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

      - name: Publish atlas-devtools release
        if: ${{ needs.extract-version.outputs.tag_set == false }}
        shell: bash
        run: |
          cd packages/core/devtools/
          yarn publish devtools.tgz
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

      # Bump & Publish server

      - name: Bump atlas-server package.json version
        shell: bash
        run: |
          cd packages/core/server/
          echo "`jq '.version="${{ needs.extract-version.outputs.semver }}"' package.json`" > package.json

      - name: Build atlas-server
        shell: bash
        run: |
          cd packages/core/server/
          yarn build

      - name: Publish atlas-server prerelease
        if: ${{ needs.extract-version.outputs.tag_set }}
        shell: bash
        run: |
          cd packages/core/server/
          yarn publish server.tgz --tag ${{ needs.extract-version.outputs.tag }}
        env:
